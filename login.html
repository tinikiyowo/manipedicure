<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | ManiPedicure Beauty</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(120deg, #ffe6f0, #ffccdd);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
    }

    .btn-primary {
      background-color: #d63384;
      border: none;
    }

    .btn-primary:hover {
      background-color: #aa0077;
    }

    h2 {
      font-family: 'Poetsen One', cursive;
      color: #d63384;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: #f15ca9;
      background-color: #ffe6f0;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <div class="container text-center my-5">
    <h1 class="fw-bold" style="font-family: 'Poetsen One', cursive; color: #d63384;">
      <i class="fas fa-hand-sparkles me-2"></i> ManiPedicure Beauty
    </h1>
  </div>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="login-container">
      <h2 class="text-center mb-4">Login</h2>
      <form onsubmit="return validateLogin()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script>
  function validateLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === '' || password === '') {
      alert('Please fill in all fields.');
      return false;
    }

    if (username === 'admin' && password === '12345678') {
      window.location.href = 'menu.html'; //
      return false;
    } else {
      alert('Invalid credentials. Please try again.');
      return false;
    }
  }
</script>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <p>&copy; 2025 ManiPedicure Beauty. All Rights Reserved.</p>
  </footer>


  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
